# ==========================================
# Nginx サーバー設定（Cloudflare Tunnel用 - HTTP専用）
# ==========================================

server {
    listen 80;
    listen [::]:80;
    server_name _;

    root /var/www/html/public;
    index index.php;

    # ==========================================
    # セキュリティヘッダー
    # ==========================================
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # ==========================================
    # 静的ファイルのキャッシュ設定
    # ==========================================
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Pragma public;
        access_log off;
    }

    # ==========================================
    # セキュリティ: ドット付きファイル
    # ==========================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ==========================================
    # セキュリティ: 設定ファイルへのアクセス拒否
    # ==========================================
    location ~* \.(env|json|lock|md|gitignore|sql|log)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ==========================================
    # ヘルスチェック
    # ==========================================
    location /health {
        return 200 "OK\n";
        add_header Content-Type text/plain;
        access_log off;
    }

    # ==========================================
    # Laravel ルーティング
    # ==========================================
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ==========================================
    # PHP 処理
    # ==========================================
    location ~ \.php$ {
        try_files $uri =404;
        
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Cloudflare TunnelがHTTPSを処理するため、LaravelにはHTTPSとして認識させる
        fastcgi_param HTTPS on;
        
        # Cloudflareからの実IPアドレスを取得
        fastcgi_param HTTP_X_REAL_IP $http_cf_connecting_ip;
        fastcgi_param HTTP_X_FORWARDED_FOR $http_x_forwarded_for;
        fastcgi_param HTTP_X_FORWARDED_PROTO https;
        
        # タイムアウト設定
        fastcgi_read_timeout 300s;
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 60s;
        
        # バッファサイズ
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    # ==========================================
    # favicon と robots.txt
    # ==========================================
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    location = /robots.txt {
        access_log off;
        log_not_found off;
    }
}
