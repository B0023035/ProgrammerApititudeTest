# ==========================================
# 本番環境用 Docker Compose
# 150人同時接続対応
# ==========================================
version: "3.8"

services:
    # ==========================================
    # アプリケーション（本番イメージ）
    # ==========================================
    app:
        build:
            context: .
            dockerfile: Dockerfile.production
        container_name: programmer-test-app
        restart: always
        ports:
            - "${APP_PORT:-80}:80"
        environment:
            - APP_ENV=production
            - APP_DEBUG=false
            - APP_URL=${APP_URL:-http://localhost}
            - DB_CONNECTION=mysql
            - DB_HOST=db
            - DB_PORT=3306
            - DB_DATABASE=${DB_DATABASE:-laravel}
            - DB_USERNAME=${DB_USERNAME:-sail}
            - DB_PASSWORD=${DB_PASSWORD:-password}
            - CACHE_DRIVER=redis
            - QUEUE_CONNECTION=redis
            - SESSION_DRIVER=redis
            - REDIS_HOST=redis
            - REDIS_PASSWORD=${REDIS_PASSWORD:-}
            - REDIS_PORT=6379
        volumes:
            - app-storage:/var/www/html/storage
            - app-cache:/var/www/html/bootstrap/cache
            - ./logs:/var/log/app
        networks:
            - app-network
        depends_on:
            db:
                condition: service_healthy
            redis:
                condition: service_healthy
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost/health"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 60s
        deploy:
            resources:
                limits:
                    cpus: '4'
                    memory: 4G
                reservations:
                    cpus: '2'
                    memory: 2G

    # ==========================================
    # MySQL データベース（150人同時接続対応）
    # ==========================================
    db:
        image: mysql:8.0
        container_name: programmer-test-db
        restart: always
        ports:
            - "${DB_PORT:-3306}:3306"
        environment:
            MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
            MYSQL_DATABASE: ${DB_DATABASE:-laravel}
            MYSQL_USER: ${DB_USERNAME:-sail}
            MYSQL_PASSWORD: ${DB_PASSWORD:-password}
        command:
            - --max-connections=500
            - --max_allowed_packet=256M
            - --innodb_buffer_pool_size=1G
            - --innodb_log_file_size=256M
            - --innodb_flush_log_at_trx_commit=2
            - --innodb_flush_method=O_DIRECT
            - --query_cache_type=1
            - --query_cache_size=64M
            - --thread_cache_size=50
            - --table_open_cache=4000
            - --tmp_table_size=64M
            - --max_heap_table_size=64M
            - --slow_query_log=1
            - --slow_query_log_file=/var/log/mysql/slow.log
            - --long_query_time=2
            - --character-set-server=utf8mb4
            - --collation-server=utf8mb4_unicode_ci
        volumes:
            - db-data:/var/lib/mysql
            - ./logs/mysql:/var/log/mysql
        networks:
            - app-network
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
            interval: 10s
            timeout: 5s
            retries: 10
            start_period: 30s
        deploy:
            resources:
                limits:
                    cpus: '2'
                    memory: 2G
                reservations:
                    cpus: '1'
                    memory: 1G

    # ==========================================
    # Redis キャッシュ・セッション（150人同時接続対応）
    # ==========================================
    redis:
        image: redis:7-alpine
        container_name: programmer-test-redis
        restart: always
        ports:
            - "${REDIS_PORT:-6379}:6379"
        command: >
            redis-server
            --appendonly yes
            --maxmemory 512mb
            --maxmemory-policy allkeys-lru
            --maxclients 1000
            --tcp-keepalive 300
            --timeout 0
            ${REDIS_PASSWORD:+--requirepass ${REDIS_PASSWORD}}
        volumes:
            - redis-data:/data
        networks:
            - app-network
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 10s
            timeout: 5s
            retries: 5
        deploy:
            resources:
                limits:
                    cpus: '1'
                    memory: 1G
                reservations:
                    cpus: '0.5'
                    memory: 512M

networks:
    app-network:
        driver: bridge
        driver_opts:
            com.docker.network.driver.mtu: 1500

volumes:
    db-data:
        driver: local
    redis-data:
        driver: local
    app-storage:
        driver: local
    app-cache:
        driver: local
