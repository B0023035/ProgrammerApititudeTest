version: '3.8'

services:
    # ==========================================
    # アプリケーション（本番イメージ）
    # ==========================================
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: programmer-test-app
        restart: always
        ports:
            - "${APP_PORT:-80}:80"
            - "${HTTPS_PORT:-443}:443"
        environment:
            - APP_ENV=${APP_ENV:-production}
            - APP_DEBUG=${APP_DEBUG:-false}
            - APP_URL=${APP_URL:-http://localhost}
            - DB_CONNECTION=mysql
            - DB_HOST=db
            - DB_PORT=3306
            - DB_DATABASE=${DB_DATABASE:-laravel}
            - DB_USERNAME=${DB_USERNAME:-sail}
            - DB_PASSWORD=${DB_PASSWORD:-password}
            - CACHE_DRIVER=redis
            - QUEUE_CONNECTION=redis
            - SESSION_DRIVER=database
            - REDIS_HOST=redis
            - REDIS_PASSWORD=${REDIS_PASSWORD:-null}
            - REDIS_PORT=6379
            - MAIL_MAILER=${MAIL_MAILER:-smtp}
            - MAIL_HOST=${MAIL_HOST:-mailpit}
            - MAIL_PORT=${MAIL_PORT:-1025}
            - MAIL_USERNAME=${MAIL_USERNAME:-null}
            - MAIL_PASSWORD=${MAIL_PASSWORD:-null}
            - MAIL_FROM_ADDRESS=${MAIL_FROM_ADDRESS:-hello@example.com}
        volumes:
            - ./storage:/var/www/html/storage
            - ./bootstrap/cache:/var/www/html/bootstrap/cache
            - ./logs:/var/log/nginx:/var/log/php-fpm
            - /etc/letsencrypt:/etc/letsencrypt:ro
        networks:
            - app-network
        depends_on:
            - db
            - redis
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost/health"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s

    # ==========================================
    # MySQL データベース
    # ==========================================
    db:
        image: mysql:8.0
        container_name: programmer-test-db
        restart: always
        ports:
            - "${DB_PORT:-3306}:3306"
        environment:
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-password}
            MYSQL_DATABASE: ${DB_DATABASE:-laravel}
            MYSQL_USER: ${DB_USERNAME:-sail}
            MYSQL_PASSWORD: ${DB_PASSWORD:-password}
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
        volumes:
            - db-data:/var/lib/mysql
        networks:
            - app-network
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-p${DB_PASSWORD:-password}"]
            interval: 10s
            timeout: 5s
            retries: 5

    # ==========================================
    # Redis キャッシュ・セッション
    # ==========================================
    redis:
        image: redis:7-alpine
        container_name: programmer-test-redis
        restart: always
        ports:
            - "${REDIS_PORT:-6379}:6379"
        command: redis-server --appendonly yes --requirepass "${REDIS_PASSWORD:-}"
        volumes:
            - redis-data:/data
        networks:
            - app-network
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 10s
            timeout: 5s
            retries: 5

    # ==========================================
    # メール（開発・テスト用）
    # ==========================================
    mailpit:
        image: axllent/mailpit:latest
        container_name: programmer-test-mailpit
        restart: always
        ports:
            - "${MAILPIT_PORT:-1025}:1025"
            - "${MAILPIT_UI_PORT:-8025}:8025"
        networks:
            - app-network

networks:
    app-network:
        driver: bridge

volumes:
    db-data:
        driver: local
    redis-data:
        driver: local
