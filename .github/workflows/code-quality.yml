name: Code Quality Check

on: [push, pull_request]

jobs:
  laravel:
    name: PHP / Laravel Lint & Static Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: mbstring, dom, fileinfo, mysql, pdo, curl
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Run Laravel Pint (formatter check)
        run: ./vendor/bin/pint --test

      - name: Run Larastan (static analysis)
        run: ./vendor/bin/phpstan analyse --memory-limit=1G || true

  vue:
    name: Vue / Inertia ESLint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install npm dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint resources/js --ext .js,.vue

      - name: Run Vue Type Check
        run: npx vue-tsc --noEmit
