name: Test & Deploy Docker

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main]
    workflow_dispatch:

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

jobs:
    # ========================================
    # テストジョブ
    # ========================================
    test:
        runs-on: ubuntu-latest

        services:
            mysql:
                image: mysql:8.0
                env:
                    MYSQL_ROOT_PASSWORD: password
                    MYSQL_DATABASE: laravel_test
                options: >-
                    --health-cmd="mysqladmin ping"
                    --health-interval=10s
                    --health-timeout=5s
                    --health-retries=3
                ports:
                    - 3306:3306

            redis:
                image: redis:7-alpine
                options: >-
                    --health-cmd="redis-cli ping"
                    --health-interval=10s
                    --health-timeout=5s
                    --health-retries=3
                ports:
                    - 6379:6379

        steps:
            - uses: actions/checkout@v3

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: "8.4"
                  extensions: mysql, redis, mbstring, curl, json, gd, zip

            - name: Get Composer Cache Directory
              id: composer-cache
              run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

            - name: Cache Composer dependencies
              uses: actions/cache@v3
              with:
                  path: ${{ steps.composer-cache.outputs.dir }}
                  key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
                  restore-keys: ${{ runner.os }}-composer-

            - name: Install Composer dependencies
              run: composer install --no-interaction --prefer-dist

            - name: Setup .env for testing
              run: |
                  cp .env.example .env.testing
                  php artisan key:generate --env=testing

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: "18"
                  cache: "npm"

            - name: Install Node dependencies
              run: npm ci

            - name: Build assets
              run: npm run build

            - name: Run PHP Unit Tests
              env:
                  DB_CONNECTION: mysql
                  DB_HOST: 127.0.0.1
                  DB_PORT: 3306
                  DB_DATABASE: laravel_test
                  DB_USERNAME: root
                  DB_PASSWORD: password
                  REDIS_HOST: 127.0.0.1
              run: php artisan test --no-coverage || true

            - name: Run Linting
              run: npm run lint || true

    # ========================================
    # Docker イメージビルド・テスト
    # ========================================
    docker-build-test:
        needs: test
        runs-on: ubuntu-latest

        permissions:
            contents: read
            packages: write

        steps:
            - uses: actions/checkout@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Build Docker image (test)
              uses: docker/build-push-action@v4
              with:
                  context: .
                  push: false
                  tags: programmer-test:latest
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

            - name: Run Trivy vulnerability scan
              uses: aquasecurity/trivy-action@master
              with:
                  image-ref: programmer-test:latest
                  format: "sarif"
                  output: "trivy-results.sarif"

            - name: Upload Trivy results
              uses: github/codeql-action/upload-sarif@v2
              with:
                  sarif_file: "trivy-results.sarif"

    # ========================================
    # 本番環境へのデプロイ（main ブランチのみ）
    # ========================================
    deploy-production:
        needs: docker-build-test
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'

        permissions:
            contents: read
            packages: write

        steps:
            - uses: actions/checkout@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Log in to Container Registry
              uses: docker/login-action@v2
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v4
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                  tags: |
                      type=ref,event=branch
                      type=semver,pattern={{version}}
                      type=semver,pattern={{major}}.{{minor}}
                      type=sha

            - name: Build and push Docker image
              uses: docker/build-push-action@v4
              with:
                  context: .
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

            - name: Deploy to production server
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.DEPLOY_HOST }}
                  username: ${{ secrets.DEPLOY_USER }}
                  key: ${{ secrets.DEPLOY_KEY }}
                  port: ${{ secrets.DEPLOY_PORT || 22 }}
                  script: |
                      cd /opt/programmer-test

                      # 最新のコードを取得
                      git fetch origin
                      git checkout main
                      git pull origin main

                      # 環境変数をコピー
                      if [ ! -f .env ]; then
                        cp .env.example.production .env
                      fi

                      # コンテナを再構築・起動
                      docker-compose -f docker-compose.prod.yml pull
                      docker-compose -f docker-compose.prod.yml up -d

                      # マイグレーション実行
                      docker-compose -f docker-compose.prod.yml exec -T app php artisan migrate --force

                      # キャッシュをクリア
                      docker-compose -f docker-compose.prod.yml exec -T app php artisan cache:clear
                      docker-compose -f docker-compose.prod.yml exec -T app php artisan config:cache

                      # ログを確認
                      docker-compose -f docker-compose.prod.yml logs --tail 50 app

            - name: Slack notification
              if: always()
              uses: slackapi/slack-github-action@v1
              with:
                  webhook-url: ${{ secrets.SLACK_WEBHOOK }}
                  payload: |
                      {
                        "text": "デプロイ結果: ${{ job.status }}",
                        "attachments": [
                          {
                            "color": "${{ job.status == 'success' && 'good' || 'danger' }}",
                            "fields": [
                              {
                                "title": "ブランチ",
                                "value": "${{ github.ref_name }}",
                                "short": true
                              },
                              {
                                "title": "コミット",
                                "value": "${{ github.sha }}",
                                "short": true
                              },
                              {
                                "title": "ステータス",
                                "value": "${{ job.status }}",
                                "short": true
                              },
                              {
                                "title": "リンク",
                                "value": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
                                "short": false
                              }
                            ]
                          }
                        ]
                      }
